<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">ROCK PAPER SCISSORS</h1>
        <div id="scores">
            <h2 id="setMessage">Take your Pick</h2>
            <h3 id="scoreMessage">A race to First 5</h3>
            <div class="scoreboard">
                <div class="playerBoard">
                    <div class="playerSign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="computerBoard">
                    <div class="computerSign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div>
            <button class="btn rock">✊</button>
            <button class="btn paper">✋</button>
            <button class="btn scissors">✌</button>
        </div>
        <div class="endgame" id="endgame">
            <p class="endgame-message" id="endgame-message"></p>
            <button class="btn restart-btn" id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
